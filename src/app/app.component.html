<div class="container">
  <h3>PaymentForm</h3>
  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>
    
    <div class="col">
      <label>Name</label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>
    
    <div class="col">
      <label>Date</label>
      <div>
        {{ date | date   }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($event.target.value)" />
    </div>
    
    <div class="col">
      <label>Amount</label>
      <div>
        {{ amount | currency : 'INR' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input class="form-control" (input)="onHeightChange($event.target.value)" />
    </div>
    
    <div class="col">
      <label>Height</label>
      <div>
        {{ height | number : '3 .1-3' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input class="form-control" (input)="onMilesChange($event.target.value)" />
    </div>
    
    <div class="col">
      <label>Kilometers</label> 
      <div *ngIf="(miles | convert : 'km') > 10"> 
        {{ miles | convert : 'm' | number : '1.0-2'}}
      </div>
    </div>
  </div>
</div>
